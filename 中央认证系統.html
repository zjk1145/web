<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>澳門城市大學 - 中央認證系統</title>
  <link rel="stylesheet" href="./中央认证系統/cas.css">
  <script type="text/javascript" src="./中央认证系統/cas.js"></script>
  <link rel="icon" href="https://login.cityu.edu.mo/cas/images/favicon.ico" type="image/x-icon">
</head>
<body id="cas" >
  <div id="container">
    <div id="content">
      <div class="box" id="login">
        <form id="main" action="javascript:jump()" method="post">
          <div class="logo">
            <img src="https://th.bing.com/th/id/R.2df520fdb21479c38a0f368ce3a3b0f1?rik=5E3OmKqIphXqKQ&riu=http%3a%2f%2fp8.qhimg.com%2ft010147467811aad421.jpg&ehk=bf0TKtIwO6wz2jgV2GVyye6ThJnFINfgeqWGgIFuyFQ%3d&risl=&pid=ImgRaw&r=0" alt="" width="300px">
          </div>
          <section class="area">
            <label for="username"><span class="accesskey">U</span>sername(Teacher No./Student No.):</label>
            <input id="username" name="username" class="required" tabindex="1" accesskey="e" type="text" value=""
              size="25">
          </section>
          <section class="area">
            <span class="accesskey">P</span>assword(Same as URP platform):
            <input id="password" name="password" class="required" type="password" >
          </section>
          <section class="area btn-area">
            <input type="hidden" name="lt" value="">
            <input class="btn-submit" id="submit" name="submit"type="submit">
          </section>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
